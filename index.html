<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Netflix</title>
        <script src="https://kit.fontawesome.com/d922289bad.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="clearfix">
            <div class="header-left">
                <div class="logo">
                    <img src="netflix.png" alt="logo">
                </div>
            </div>
            <div class="header-right">
                <div class="searchInput ">
                    <span class="icon-search">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text" name="searchInput" placeholder="" data-search-input="true" dir="ltr" data-uia="search-box-input">
                    <span class="icon-close">
                        <i class="fas fa-times"></i>
                    </span>
                </div>
            </div>
        </header>

         <script src="main.js" charset="utf-8"></script>
    </body>
</html>
